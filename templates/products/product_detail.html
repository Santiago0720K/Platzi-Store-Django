{% extends 'base.html' %}

{% block title %}{{ product.title }} - Tienda Platzi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.images.0 }}" class="img-fluid" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <h3>${{ product.price }}</h3>
            {% if user.is_authenticated %}
            <a href="{% url 'product_edit' product.id %}" class="btn btn-primary">
                <i class="bi bi-pencil-square"></i>
                Editar
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i>
                Volver atrás
            </a>
            {% else %}
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i>
                Volver atrás
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
