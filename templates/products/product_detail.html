{% extends 'base.html' %}

{% block title %}{{ product.title }} - Tienda Platzi{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.images.0 }}" class="img-fluid" alt="{{ product.title }}">
        </div>
        <div class="col-md-6">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <h3>${{ product.price }}</h3>
            <a href="#" class="btn btn-primary">Agregar al carrito</a>
        </div>
    </div>
</div>
{% endblock %}
